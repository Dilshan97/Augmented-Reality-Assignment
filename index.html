<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AR Application</title>
	<!-- include a frame -->
	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<!-- include ar.js for a frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">

	<a-scene embedded arjs>

        <a-assets>
			<a-asset-item id="violin-obj" src="Violin.obj"></a-asset-item>
			<a-asset-item id="asst-obj" src="asst.obj"></a-asset-item>
			<a-asset-item id="asst1-obj" src="asst.obj"></a-asset-item>
			<a-asset-item id="asst2-obj" src="asst.obj"></a-asset-item>
		</a-assets>

		<a-marker type="pattern" url="assets/pattern-supun.patt">
			<a-entity obj-model="obj: #violin-obj;" material="src: ViolinDiffuseMap.jpg" position="0 0 0" rotation="-60 45 0" scale="0.05 0.05 0.05"></a-entity>
			<a-entity  text = "value: Violin; color: black; wrap-count: 20"position="0 0.3 0"></a-entity>
			<a-entity position="0 0 0" text = "value: Supun; color: black; wrap-count: 10"></a-entity>
		</a-marker>

		<a-marker type="pattern" url="assets/pattern-kushan.patt">
			<a-entity obj-model="obj: #asst-obj;" material="src: texture.png" position="0 0 -1" rotation="0 90 0" scale="2 2 2"></a-entity>	
			<a-entity position="0 0.3 1" text = "value: Parao; color: #800000; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Kushan; color: #FF0000; wrap-count: 10"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="assets/pattern-dilshan.patt">
			<a-entity obj-model="obj: #asst1-obj;" material="src: texture.png" position="0 0 -2" rotation="0 90 0" scale="3 3 3"></a-entity>	
			<a-entity position="0 0.3 1" text = "value: Parao; color: #800000; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Dilshan; color: #FF0000; wrap-count: 10"></a-entity>
		</a-marker>
		
		<a-marker type="pattern" url="assets/pattern-rusiru.patt">
			<a-entity obj-model="obj: #asst2-obj;" material="src: texture.png" position="0 0 -1" rotation="0 90 0" scale="2 2 2"></a-entity>	
			<a-entity position="0 0.3 1" text = "value: Parao; color: #800000; wrap-count: 10"></a-entity>
			<a-entity position="0 0 1" text = "value: Rusiru; color: #FF0000; wrap-count: 10"></a-entity>
		</a-marker>
        <a-entity camera></a-entity>
        
    </a-scene>
</body>
</html>
