<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for a frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Application</title>
</head>

<body style="margin: 0px; overflow: hidden;">
  
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="asst1-obj" src="objects/Emp_Trajan.obj"></a-asset-item>
            <a-asset-item id="monu.obj" src="objects/sculpt.obj"></a-asset-item>
            <a-asset-item id="violino-obj" src="objects/Violino.obj"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/pattern-rusiru.patt">
            <a-entity obj-model="obj: #monu.obj;" material="src: objects/monument.jpg" position="1 0.75 1"
                rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity position="0 1.5 -1" text="value:kingAmen; color:#fff; wrap-count:15"></a-entity>
            <a-entity position="0 0.5 1" text="value:Rusiru; color:#fff; wrap-count:15"></a-entity>
        </a-marker>
      
        <a-marker type="pattern" url="assets/pattern-dilshan.patt">
             <a-entity obj-model="obj: #asst1-obj;" 
              material="src: objects/Emp_Trajan.jpg" position="-1 1.25 -1" rotation="0 0 0" scale="0.3 0.3 0.3"></a-entity>	
            <a-entity position="0 0.3 0.5" text = "value: Julius Cieser; color: #800000; wrap-count: 10"></a-entity>
            <a-entity position="0 0 0.5" text = "value: Dilshan; color: #FF0000; wrap-count: 10"></a-entity>
        </a-marker>
      
        <a-marker type="pattern" url="assets/pattern-supun.patt">
          <a-entity obj-model="obj: #violino-obj;"
            material="src: objects/Violino_My001CompleteMap.jpg" position="-0.5 0.05 0" rotation="0 180 0" scale="0.002 0.002 0.002"></a-entity>
          <a-entity  text = "value: Violin; color: black; wrap-count: 10" position="0 0.3 0.55"></a-entity>
          <a-entity text = "value: Supun; color: black; wrap-count: 10" position="0 0 0.55"></a-entity>
		  </a-marker>
        <a-entity camera></a-entity>
    </a-scene>   
</body>
</html>
