<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for a frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <title>Gunarathne P.H.R.R.-IT17121798</title>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="monu.obj" src="objects/sculpt.obj"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/pattern-rusiru.patt">
            <a-entity obj-model="obj: #monu.obj;" material="src: objects/monument.jpg" position="1 0.75 1"
                rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>
            <a-entity position="0 1.5 -1" text="value:kingAmen; color:#fff; wrap-count:15"></a-entity>
            <a-entity position="0 0.5 1" text="value:Rusiru; color:#fff; wrap-count:15"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
